<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<body>
  <h1>Users List</h1>
  <table border="1">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Last Name</th>
      <th>Age</th>
    </tr>
    <tr th:each="user, user:${user}">
      <td th:utext="${user.current.getId()}">ID</td>
      <td th:utext="${user.current.getName()}">Name</td>
      <td th:utext="${user.current.getLastName()}">Last Name</td>
      <td th:utext="${user.current.getAge()}">Age</td>
    </tr>
  </table>
  <br>
  <input type="button" value="Add user"
         onclick="window.location.href = '/user_info'"/>
  <br><br>
  <input type="button" value="Back to menu"
         onclick="window.location.href = '/'"/>
  <br><br>
  <input type="button" value="Delete Table"
         onclick="window.location.href = '/delete_all_users'"/>
</body>
</html>
